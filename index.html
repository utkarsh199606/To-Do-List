<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Note Manager</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h2 id="heading">Note Manager</h2>
        <form id="search-note">
          <input type="text" placeholder="Search note..." onkeyup="Search();" />
        </form>
      </header>
      <div class="note-list">
        <ul id="list">
          <li>
            <p class="para">First note</p>
            <p>
              <i class="fa-regular fa-pen-to-square"></i>
              <i class="fa-sharp fa-solid fa-xmark"></i>
            </p>
            <input class="edit-note" type="text" />
          </li>
          <li>
            <p class="para">Second note</p>
            <p>
              <i class="fa-regular fa-pen-to-square"></i>
              <i class="fa-sharp fa-solid fa-xmark"></i>
            </p>
            <input class="edit-note" type="text" />
          </li>
          <li>
            <p class="para">Third note</p>
            <p>
              <i class="fa-regular fa-pen-to-square"></i>
              <i class="fa-sharp fa-solid fa-xmark"></i>
            </p>
            <input class="edit-note" type="text" />
          </li>
        </ul>
      </div>
      <div id="hide-list">
        <label for="hide" onclick="show_hide()">Hide notes</label>
        <input type="checkbox" id="hide" />
      </div>
      <div id="add-notes">
        <form id="add">
          <input type="text" placeholder="Add a note ...." id="add-input" />
          <input type="submit" value="Add" id="add-btn" />
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
